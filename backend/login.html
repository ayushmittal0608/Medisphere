<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesheets/style-login.css" />
    <title>Sign in Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/login" class="sign-in-form" id="myForm" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      </div>
      <div class="panels-container">
        
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Click here to register for the website.</p>
            <button class="btn transparent"><a href="register.html" target="_self">
              Sign up
              </a>
            </button>
          <img src="log.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
  
        // Validate the password
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }
  
        // If all the validations are passed, return true
        return true;
      }
  
      // Attach the validateForm() function to the form's submit event
      document.getElementById("myForm").addEventListener("submit", validateForm);
    </script>
  </body>
</html>
